{% extends "ecommerce/base.html" %}
{% load static %}

{% block title %}
    Home
{% endblock %}

{% block body %}
{% for product in products %}
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ product.img_file.url }}" alt="Card image cap">
        <div class="card-body">
        <h5 class="card-title">{{ product.name}} - ${{ product.price }}</h5>
        <h6 class="card-title">{{ product.Category }}</h6>
        <p class="card-text">Size: {{ product.size }}</p>
        <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">Details</a>
        <a href="{% url 'add_cart' product.id %}" class="btn btn-primary">Add to cart</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
