{% extends "ecommerce/base.html" %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block body %}
<div class="login-form">
  <h1>Login</h1>
  <form action="{% url 'login_view' %}" method="post">
    {% csrf_token %}
    <div>
    <div class="form-group" style="text-align: center;">
      <input type="text" placeholder="username" class="form-control" id="username" name='username' style="width: 20%; text-align: center; margin: auto;">
    </div>
    <div class="form-group" >
      <input type="password" placeholder="password" class="form-control" id="password" name="password" style="width: 20%; text-align: center; margin: auto;">
    </div>
    </div>
    <p><a href="/register">Register</a></p>
    <div class="auth-bttn">
      <input class="auth-bttn" type="submit" value="Login">
    </div>
    
  </form>
{% for message in messages%}
<p>{{message}}</p>
{% endfor %}
</div>

{% endblock %}
